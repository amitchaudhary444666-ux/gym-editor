    header {
      display: flex;

  </style></head>
<body><header>
  <!-- Use your gym photo as DP -->
  <img src="your-photo.jpg" alt="Amit Nauhwar Club Editing DP">
  <h1>Amit Nauhwar Club Editing</h1>
</header><section class="hero">
  <h2>Ultimate Gym Photo & Video Editor</h2>
  <p>100+ Filters â€¢ Muscle Cut Enhance â€¢ Reels & Shorts â€¢ Android App</p>
</section><section class="editor">
  <input type="file" accept="image/*,video/*" id="upload" />  <div class="preview" id="preview"></div>  <!-- Gym Filters / Controls -->  <div class="controls">
    <div class="control">
      <label>Brightness</label>
      <input type="range" min="50" max="150" value="100" id="brightness">
    </div>
    <div class="control">
      <label>Contrast</label>
      <input type="range" min="50" max="150" value="110" id="contrast">
    </div>
    <div class="control">
      <label>Saturation</label>
      <input type="range" min="0" max="200" value="120" id="saturation">
    </div>
    <div class="control">
      <label>Sharpness</label>
      <input type="range" min="0" max="200" value="120" id="sharpness">
    </div>
  </div><button onclick="downloadMedia()">Export Gym Edit</button>

</section><footer>
  Â© 2026 Amit Nauhwar Club Editing | Gym â€¢ Power â€¢ Aesthetics ðŸ’ª
</footer><script>
  const upload = document.getElementById('upload');
  const preview = document.getElementById('preview');
  const controls = document.querySelectorAll('.controls input');
  let media;

  upload.onchange = e => {
    const file = e.target.files[0];
    preview.innerHTML = '';
    if (!file) return;

    if (file.type.startsWith('image')) {
      media = document.createElement('img');
      media.src = URL.createObjectURL(file);
    } else {
      media = document.createElement('video');
      media.src = URL.createObjectURL(file);
      media.controls = true;
    }
    preview.appendChild(media);
    applyFilters();
  };

  controls.forEach(c => c.oninput = applyFilters);

  function applyFilters() {
    if (!media) return;
    const b = brightness.value;
    const c = contrast.value;
    const s = saturation.value;
    media.style.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%)`;
  }

  function downloadMedia() {
    alert('Export feature ready. Backend / advanced render can be added next.');
  }
</script></body>
</html>
